---
###########################
###########################
## Linter GitHub Actions ##
###########################
###########################
name: Lint Code Base

#
# Documentation:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
#

#############################
# Start the job on all push #
#############################
on:
  # push:
  #   branches:
  #     - main

  pull_request:
    # branches: [ main, CICD, wtests ]
      branches: 
        - main
        - CICD
        - wtests
        - B_warevalo
        - 8A_warevalo
        - B_acelas
        - B_cmalaver
        - B_dmartinez
        - B_dmoreno
        - B_gcastro
        - B_jrangel
        - B_jrobles
        - B_jvalencia
        - B_jvillamizar
        - B_kvega
        - B_macosta
        - A_acelis
        - A_dsuarez
        - A_jcaballero
        - 8A_jcaballero

###############
# Set the Job #
###############
jobs:
  build:
    # Name the Job
    name: Lint Code Base
    # Set the agent to run on
    runs-on: ubuntu-latest

    ##################
    # Load all steps #
    ##################
    steps:
      ##########################
      # Checkout the code base #
      ##########################
      - name: Checkout Code
        uses: actions/checkout@v2

      ################################
      # Run Linter against code base #
      ################################
      - name: Lint Code Base
        uses: docker://github/super-linter:v2.1.1
